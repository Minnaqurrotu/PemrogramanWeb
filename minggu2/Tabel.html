<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML 5</title>
</head>
<body>
    <h1>Tabel HTML 5</h1>
    <table width="40%" border="1">
        <tr>
            <td colspan="2">1 2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4 7</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
